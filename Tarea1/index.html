<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado cesar y el otro xd</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body class = "m-0 row justify-content-center">
    <div class= "col-auto p-5 text-center">
        <h6>Mensaje</h6>
        <textarea id="mensaje" cols="30" rows="10" class="form-control"></textarea>
        <div id="Clave" style="display: none;">
            <p class="clave">Clave</p>
            <input type="text" id="clave" class="clave">
        </div>
        <div id="Desplazamiento" style="display: none;">
            <p>Desplazamiento</p>
            <input type="number" value="Desplazamineto" id="desplazamiento">
        </div>
        <br>
        <input type="button" value="Cifrar" id="Cifrar" class="btn btn-outline-primary">
        <input type="button" value="Descifrar" id="Descifrar" class="btn btn-outline-secondary">
        <br>
        <input type="radio" name="tipoDeCifrado" value="Cesar" id="cesar">
        <label for="cesar">Cesar</label>
        <br>
        <input type="radio" name="tipoDeCifrado" value="vigenere" id="elOtro">
        <label for="elOtro">vigenere</label>
        <br>
        <h6>Mensaje Nuevo</h6>
        <textarea id="mensajeNuevo" cols="30" rows="10" class="form-control"></textarea>
        <script src="./js/cifrados.js"></script>
    </div>
</body>
</html>
